<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Html 5 Day02</title>

    <style>
      #left,
      #right {
        width: 400px;
        height: 400px;
        float: left;
        border: 2px solid #000;
        text-align: center;
      }

      #right {
        margin-left: 50px;
      }

      img {
        width: 100px;
        height: 100px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="left"></div>

    <div id="right">
      <img src="images/1.jpg" data-stock="5" />
      <img src="images/2.jpg" data-stock="10" />
      <img src="images/3.jpg" data-stock="5" />
      <img src="images/4.jpg" data-stock="5" />
      <img src="images/5.jpg" data-stock="4" />
      <img src="images/6.jpg" data-stock="3" />
      <img src="images/7.jpg" data-stock="2" />
      <img src="images/8.jpg" data-stock="4" />
      <img src="images/9.jpg" data-stock="1" />
    </div>

    <script src="main.js"></script>
  </body>
</html>
